<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here!</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<form action="">
    <marquee behavior="" direction=""><legend>SIGN UP WITH SHOPLENTY</legend></marquee>
    <br>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter your First Name" required>
    <br><br>

    <label for="sname">Last Name</label>
    <input type="text" id="sname" placeholder="Enter your Last Name" required>
    <br><br>


    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="e.g. abc@gmail.com" required>
    <br><br>

    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="Your Password" required>
    <br><br>


    <label for="phone">Phone Number</label>
    <input type="tell" id="phone" placeholder="e.g. 0736440899" required>
    <br><br>


    <label for="yob">Year of Birth</label>
    <input type="date" id="yob" required>
    <br><br>

    <label for="file">Upload Photo</label>
    <input type="file" id="file" required>
    <br><br>

    <label for="nationality">Select Nationality</label>
    <select name="" id="nationality">
        <option value="" disabled>---Choose Nationality---</option>
        <option value="">Italian</option>
        <option value="">German</option>
        <option value="">Kenyan</option>
    </select>
    <br><br>
    
    <p>Select your Favourite Football Team</p>
    <input type="checkbox" id="Arsenal" name="Arsenal">
    <label for="Arsenal">Arsenal</label>
    <br>
    
    <input type="checkbox" id="Chelsea" name="Chelsea">
    <label for="Chelsea">Chelsea</label>
    <br>
    
    <input type="checkbox" id="Man-United" name="Man-United">
    <label for="Man-United">Man-United</label>
    <br>

    <p>Select Gender</p>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label><br>
    
    
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label><br>
    
    
    <input type="radio" id="other" name="gender">
    <label for="other">Other</label><br><br>

    <label for="message">Message</label><br>
    <textarea name="" id="message" cols="30" rows="20" placeholder="Type here..."></textarea><br><br>
    
    
    <button type="submit">Register</button>
    
    
    

</form>














</body>
</html>
