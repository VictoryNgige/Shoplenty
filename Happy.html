<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<form action="">
    
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="" required>
        </div>
        <div class="col">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="" required>
        </div>
    </div>

    <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="tell text" class="form-control" id="address" placeholder="1234 Main St" required>
    </div>

    <div class="mb-3">
    <label for="address2" class="form-label">Address 2</label>
    <input type="tell text" class="form-control" id="address2" placeholder="Apartment,studio or floor" required>
    </div>

    <div class=" row mb-3">
        <div class="col">
            <label for="fname" class="form-label">City</label>
            <input type="text" class="form-control" id="fname" placeholder="" required>
        </div>
        <div class="col">
            <label for="state" class="form-label">State</label>
            <input type="" class="form-control" placeholder="Choose..." id="state" required>
        </div>
        <div class="col">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip">
        </div>
    </div>
    <div class="mb-3">
    <input type="checkbox" id="box" name="Check me out">
    <label for="box">Check me out</label>
    </div>
    <button type="submit" class="bg-primary text-light">Sign in</button>




</form>












</body>
</html>
